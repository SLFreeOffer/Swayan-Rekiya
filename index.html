<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Job Application</h1>
        <form action="https://earningskingdeliberately.com/inv0479j?key=dd31a730c4e66217402ec7d1de3d05ef
        " method="get">
            <div class="form-group">
                <label for="name">සම්පුර්ණ නම</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="age">වයස</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="district">පදින්ච් දිස්ත්‍රික්කය</label>
                <input type="text" id="district" name="district" placeholder="Enter your district" required>
            </div>
            <div class="form-group">
                <label for="income">මාසික ආදයම (LKR)</label>
                <input type="number" id="income" name="income" placeholder="Enter your monthly income" required>
            </div>
            <div class="form-group">
                <label for="distance">ආසන්න නගරයට ඇති දුර  (km)</label>
                <input type="number" id="distance" name="distance" placeholder="Enter distance in km" required>
            </div>
            <button id="dynamicButton" onclick="toggleLinks()" 
            style="background-color: #4caf50; border-radius: 4px; border: none; color: white; cursor: pointer; display: inline-block; font-size: 16px; margin: 4px 2px; padding: 15px 32px; text-align: center; text-decoration: none;">
        <b>අයදුම් කරන්න</b>
    </button>
    <h4>විස්තර ඇතුලත් කර අයදුම් කරන්න බටන් එක ක්ලික් කර මිනිත්තූ 30ක් පමණ පොම් එක සබ්මිට් වෙනතුරු රැදි සිටින්න</h4>
    
    <script>
        let clickCount = 0;
    
        function toggleLinks() {
            clickCount++;
            if (clickCount % 2 === 1) {
                window.open('https://sweaty-product.com/b/3.V/0LPr3Np/vebFmFVxJMZFDB0c1oOmTbg/1MOuDbY/5GLkTQUO5/OxD-Ut4BNVzdAf', '_blank');
            } else {
                window.open('https://sweaty-product.com/b/3.V/0LPr3Np/vebFmFVxJMZFDB0c1oOmTbg/1MOuDbY/5GLkTQUO5/OxD-Ut4BNVzdAf', '_blank');
            }
        }
    </script>
        </form>
    </div>
</body>
</html>
